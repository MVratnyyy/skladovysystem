<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Správa Skladových Zásob</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <h1>Správa Skladových Zásob</h1>
    <button id="show-expensive">Zobrazit Nejdražší Produkt</button>
    <input type="number" id="quantity-filter" placeholder="Filtr množství...">
    <button id="filter">Filtr</button>
    <h2>Seznam Produktů</h2>
    <ul id="product-list"></ul>
    <h3>Celková Hodnota Zásob: <span id="total-value">0</span> Kč</h3>
    <div id="update-section">
        <input type="text" id="update-name" placeholder="Název produktu...">
        <input type="number" id="update-quantity" placeholder="Nové množství...">
        <button id="update">Aktualizovat</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
